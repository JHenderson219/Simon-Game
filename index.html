<!doctype HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
 	<title>Simon by Jordan Henderson</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1"> 
 	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/simonStyle.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center"> Simon </h1>
				<h4 class="text-center">A <em><a href="https://www.freecodecamp.com/" target="_blank">Free Code Camp <i class="fa fa-free-code-camp" aria-hidden="true"></i></a></em> project by Jordan Henderson</h4>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-4">
				<button class="btn btn-lg btn-primary center-block btn-block" id="startButton">Start</button>
			</div>
			<div class = "col-xs-4">
				<button class="btn btn-lg center-block btn-secondary btn-block" id="restartButton">Restart</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-lg center-block btn-warning btn-block" id="strictButton">Strict</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4 simon-white">
				<h1 class="text-center animated fadeIn" id="turnCounter"> 0 </h1>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-4 simon-green animated pulse" id="0"><h1 class="text-center">|<br>|</h1></div>
			<div class="col-xs-4 simon-red animated pulse" id="1"><h1 class="text-center">|<br>|</h1></div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-4 simon-orange animated pulse" id="2"><h1 class="text-center">|<br>|</h1></div>
			<div class="col-xs-4 simon-blue animated pulse" id="3"><h1 class="text-center">|<br>|</h1></div>
		</div>
		<div class="row">
			<div class="col-xs-12" id="alertArea">
			</div>
		</div>
	</div>
<footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/simonScript.js"></script>
	<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="0Sound"></audio>
	<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="1Sound"></audio>
	<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="2Sound"></audio>
	<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="3Sound"></audio>
</footer>
</body>
</html>
